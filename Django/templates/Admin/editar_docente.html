<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Docente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header class="p-3">
    <a class="btn btn-dark" href="{% url 'docentes' %}">Regresar</a>
</header>

<main class="container mt-4">
    <h2>Editar Docente</h2>
    <h4>ID: {{ docente.id }}</h4>

    <!-- Formulario para actualizar estado y nombre -->
    <form method="post" class="col-6">
        {% csrf_token %}
        <input type="hidden" name="action" value="actualizar">

        <div class="mb-3 row align-items-center">
            <label for="estado" class="col-auto col-form-label">Estado:</label>
            <div class="col">
                <select class="form-select" name="estado" id="estado">
                    <option value="1" {% if docente.estado == 1 %}selected{% endif %}>Activo</option>
                    <option value="0" {% if docente.estado == 0 %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-auto col-form-label">Nombre:</label>
            <div class="col">
                <input type="text" class="form-control" name="name" id="name" value="{{ docente.nombre }}" required />
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Actualizar</button>
    </form>

    <!-- Formulario para agregar materia -->
    <form method="post" class="col-6 mt-4">
        {% csrf_token %}
        <input type="hidden" name="action" value="agregar_materia">

        <div class="mb-3 row align-items-center">
            <label for="subject" class="col-auto col-form-label">Agregar Materia:</label>
            <div class="col">
                <select class="form-select" name="subject" required>
                    <option value="">Selecciona una materia</option>
                    {% for mat in materias %}
                        <option value="{{ mat.id }}">{{ mat.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Agregar</button>
    </form>

    <!-- Tabla con materias asignadas -->
    <div class="col-8 mt-4">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for mat in materias_asignadas %}
                <tr>
                    <td>{{ mat.id }}</td>
                    <td>{{ mat.nombre }}</td>
                    <td>
                        <form method="post" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="quitar_materia">
                            <input type="hidden" name="materia_id" value="{{ mat.id }}">
                            <button type="submit" class="btn btn-dark">Quitar</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="3">No hay materias asignadas</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
