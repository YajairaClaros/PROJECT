<!doctype html>
<html lang="en">

<head>
    <title>Editar Estudiante</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<body>
<header>
    <!-- Botón regresar -->
    <a class="btn btn-dark" href="{% url 'estudiantes' %}">Regresar</a>
</header>

<main class="container mt-4">
    <h2>Editar Estudiante</h2>
    <h4>Carnet: {{ estudiante.carnet }}</h4>

    <!-- Formulario para actualizar datos del estudiante -->
    <form method="post" class="col-6">
        {% csrf_token %}
        <input type="hidden" name="action" value="actualizar">

        <div class="mb-3 row align-items-center">
            <label for="estado" class="col-auto col-form-label">Estado:</label>
            <div class="col">
                <select class="form-select form-select-lg" name="estado" id="estado">
                    <option value="1" {% if estudiante.estado == 1 %}selected{% endif %}>Activo</option>
                    <option value="0" {% if estudiante.estado == 0 %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-auto col-form-label">Nombre:</label>
            <div class="col">
                <input type="text" class="form-control" name="name" value="{{ estudiante.nombre }}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-auto col-form-label">Cuenta:</label>
            <div class="col">
                <input type="text" class="form-control" name="cuenta" value="{{ estudiante.cuenta }}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-auto col-form-label">Contraseña:</label>
            <div class="col">
                <input type="password" class="form-control" name="password" value="{{ estudiante.password }}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Actualizar</button>
    </form>

    <!-- Formulario para agregar materias -->
    <form method="post" class="col-6 mt-4">
        {% csrf_token %}
        <input type="hidden" name="action" value="agregar_materia">

        <div class="mb-3 row align-items-center">
            <label class="col-auto col-form-label">Agregar Materia:</label>
            <div class="col">
                <select class="form-select form-select-lg" name="subject" required>
                    <option value="">Selecciona una materia</option>
                    {% for mat in materias %}
                        <option value="{{ mat.id }}">{{ mat.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Agregar</button>
    </form>

    <!-- Tabla con materias asignadas y botón para quitar -->
    <div class="col-8 mt-4">
        <table class="table table-primary">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Materia</th>
                <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            {% for mat in materias_asignadas %}
                <tr>
                    <td>{{ mat.id }}</td>
                    <td>{{ mat.nombre }}</td>
                    <td>
                        <form method="post" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="quitar_materia">
                            <input type="hidden" name="materia_id" value="{{ mat.id }}">
                            <button type="submit" class="btn btn-dark">Quitar</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="3">No hay materias asignadas</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</main>

<footer>
    <!-- Puedes agregar footer aquí -->
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
