                <div class="mb-3">

                    <input type="range" class="form-range" min="0" max="10" step="1" name="pregunta8" value="0"

                </div>
                <div class="mb-3">

<style>
header {
    padding: 1rem;
    background-color: #1b1b2f; /* fondo morado oscuro */
}

.btn-dark {
    background-color: #6f42c1; /* morado */
    color: white;
    transition: background-color 0.3s ease;
}

.btn-dark:hover {
    background-color: #000000; /* negro al pasar el cursor */
}

h2, h4 {
    color: #6221c3; /* morado */
}

.form-label {
    font-weight: 500;
}

input[type="range"] {
    accent-color: #6f42c1; /* morado */
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background: #000000; /* negro */
    cursor: pointer;
    margin-top: -6px;
    border: 2px solid white;
}

.btn-check:checked + .btn-like-dislike {
    background-color: #6f42c1; /* morado */
    color: white;
    border-color: #6f42c1;
}


</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
